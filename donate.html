<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Patreon</title>
    <script type="text/javascript">
        // JavaScript redirect function
        function redirectToPatreon() {
            window.location.href = "https://www.patreon.com/FossAnarchy";
        }

        // Redirect after a delay (e.g., 3 seconds)
        setTimeout(redirectToPatreon, 3000); // 3000 milliseconds = 3 seconds
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://www.patreon.com/FossAnarchy">click here</a>.</p>
</body>
</html>
